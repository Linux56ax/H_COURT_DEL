<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Search Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      background-image: linear-gradient(135deg, #0f192a 0%, #152238 50%, #0d1117 100%);
      color: #e0e6f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 900px;
      padding: 3rem;
      background: rgba(15, 25, 40, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      border: 1px solid rgba(40, 60, 90, 0.5);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      color: #b3c5e8;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      color: #9ab4d6;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.5rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 768px) {
      .form-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #b3c5e8;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      background-color: #2a354c;
      border: 1px solid #4a5c7f;
      color: #e0e6f0;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #8c9cb6;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #4a90e2;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 800;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #5d9ee9;
      transform: translateY(-2px);
    }

    .results {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(40, 60, 90, 0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    .results h2 {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #b3c5e8;
    }
    
    .report-download-btn {
        display: none; /* Hidden by default */
        width: 100%;
        padding: 1rem;
        text-align: center;
        background-color: #28a745;
        color: #fff;
        border-radius: 0.75rem;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 1.5rem;
        transition: background-color 0.3s ease;
    }

    .report-download-btn:hover {
        background-color: #218838;
    }

    .results-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    @media (min-width: 600px) {
        .results-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    
    .result-item {
        background: #2a354c;
        padding: 1rem;
        border-radius: 0.75rem;
        border: 1px solid #4a5c7f;
    }

    .result-item strong {
      display: block;
      margin-bottom: 0.25rem;
      color: #e0e6f0;
    }
    
    .orders-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .order-item {
        background: #2a354c;
        padding: 1rem;
        border-radius: 0.75rem;
        border: 1px solid #4a5c7f;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .download-link {
      display: inline-block;
      width: 100%;
      padding: 0.8rem 1rem;
      text-align: center;
      background-color: #4a90e2; /* Using a consistent blue color */
      color: #fff;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .download-link:hover {
      background-color: #5d9ee9;
    }

    .message-box {
      background-color: #ffc107;
      color: #343a40;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
      display: none; /* Hidden by default */
    }

    .loading-spinner {
        display: none; /* Hidden by default */
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4a90e2;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="messageBox" class="message-box"></div>
    <h1>Case Search Portal</h1>
    <p>Find case details by entering the case type, number, and year.</p>

    <form id="searchForm">
      <div class="form-grid">
        <!-- Case Type Dropdown -->
        <div>
          <label for="caseType">Case Type</label>
          <select id="caseType" name="caseType" required>
            <option value="W.P.(C)">W.P.(C)</option>
            <option value="CRIMINAL">CRIMINAL</option>
            <option value="CIVIL">CIVIL</option>
          </select>
        </div>
        <!-- Case Number Input -->
        <div>
          <label for="caseNumber">Case Number</label>
          <input type="text" id="caseNumber" name="caseNumber" placeholder="e.g., 12345" required>
        </div>
        <!-- Year Dropdown -->
        <div>
          <label for="year">Year</label>
          <select id="year" name="year" required>
            <script>
              // Dynamically populate the year dropdown with the last 50 years
              const currentYear = new Date().getFullYear();
              const yearSelect = document.getElementById('year');
              for (let i = 0; i < 50; i++) {
                const year = currentYear - i;
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
              }
            </script>
          </select>
        </div>
      </div>
      <button type="submit">Search</button>
    </form>

    <!-- Loading spinner and results section -->
    <div id="loadingSpinner" class="loading-spinner"></div>
    <div id="resultsSection" class="results" style="display: none;">
        <h2>Case Details</h2>
        <div id="resultsGrid" class="results-grid">
            <!-- Main case details will be dynamically inserted here -->
        </div>

        <!-- New button for the full report download -->
        <a id="reportDownloadLink" href="#" target="_blank" class="report-download-btn">Download Full Report</a>

        <h2 style="margin-top: 2rem;">Individual Orders</h2>
        <div id="ordersList" class="orders-list">
            <!-- Individual order links will be inserted here -->
        </div>
    </div>

  </div>

  <script>
    // This function runs when the page loads to reset the form and hide results
    window.onload = function() {
        const searchForm = document.getElementById('searchForm');
        searchForm.reset();
        
        // Hide the results section on page load
        const resultsSection = document.getElementById('resultsSection');
        resultsSection.style.display = 'none';
    };

    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Show loading spinner and hide previous results
      const loadingSpinner = document.getElementById('loadingSpinner');
      const resultsSection = document.getElementById('resultsSection');
      const messageBox = document.getElementById('messageBox');
      const ordersList = document.getElementById('ordersList');
      const reportDownloadLink = document.getElementById('reportDownloadLink');
      
      resultsSection.style.display = 'none';
      messageBox.style.display = 'none';
      reportDownloadLink.style.display = 'none';
      loadingSpinner.style.display = 'block';

      const caseType = document.getElementById('caseType').value;
      const caseNumber = document.getElementById('caseNumber').value;
      const year = document.getElementById('year').value;

      const payload = {
        caseType: caseType,
        caseNumber: caseNumber,
        year: year
      };

      try {
        const response = await fetch('/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          // Hide loading spinner and show results
          loadingSpinner.style.display = 'none';
          resultsSection.style.display = 'block';

          // Update the results grid with main case data
          const resultsGrid = document.getElementById('resultsGrid');
          resultsGrid.innerHTML = ''; // Clear previous results

          const details = result.case_details;
          
          // Explicitly create and append the elements for better control over the layout
          const petitionerDiv = document.createElement('div');
          petitionerDiv.className = 'result-item';
          petitionerDiv.innerHTML = `<strong>Petitioner:</strong> ${details.petitioner}`;
          resultsGrid.appendChild(petitionerDiv);

          const respondentDiv = document.createElement('div');
          respondentDiv.className = 'result-item';
          respondentDiv.innerHTML = `<strong>Respondent:</strong> ${details.respondent}`;
          resultsGrid.appendChild(respondentDiv);

          const lastDateDiv = document.createElement('div');
          lastDateDiv.className = 'result-item';
          lastDateDiv.innerHTML = `<strong>Last Date:</strong> ${details.last_date}`;
          resultsGrid.appendChild(lastDateDiv);

          const courtNoDiv = document.createElement('div');
          courtNoDiv.className = 'result-item';
          courtNoDiv.innerHTML = `<strong>Court No.:</strong> ${details.court_no}`;
          resultsGrid.appendChild(courtNoDiv);
          
          // Display the summary report download link
          if (result.download_url) {
              reportDownloadLink.href = result.download_url;
              reportDownloadLink.style.display = 'block';
          }

          // Display individual orders
          ordersList.innerHTML = ''; // Clear previous orders
          const individualOrders = result.orders_details; // Get the orders list
          
          if (individualOrders && individualOrders.length > 0) {
              individualOrders.forEach((order, index) => {
                  const orderItem = document.createElement('div');
                  orderItem.className = 'order-item';
                  
                  const orderDate = document.createElement('span');
                  orderDate.innerHTML = `<strong>Order Date:</strong> ${order.date}`;
                  
                  const pdfLink = document.createElement('a');
                  pdfLink.href = order.link;
                  pdfLink.target = '_blank';
                  pdfLink.textContent = `Download PDF: Order-${index + 1}.pdf`;
                  pdfLink.className = 'download-link';
                  
                  orderItem.appendChild(orderDate);
                  orderItem.appendChild(pdfLink);
                  ordersList.appendChild(orderItem);
              });
          } else {
              ordersList.innerHTML = `<div class="result-item">No individual orders found.</div>`;
          }

        } else {
          // Handle error
          loadingSpinner.style.display = 'none';
          messageBox.style.display = 'block';
          messageBox.textContent = `Error: ${result.error || 'An unknown error occurred.'}`;
        }
      } catch (error) {
        // Handle network or other fetch errors
        loadingSpinner.style.display = 'none';
        messageBox.style.display = 'block';
        messageBox.textContent = `An error occurred: ${error.message}`;
        console.error('Fetch error:', error);
      }
    });
  </script>

</body>
</html>
